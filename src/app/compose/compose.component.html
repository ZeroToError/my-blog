<!-- static markdown -->
<div class="composer-container">
  <div class="header-info">
    <input type="text" id="blog-title" placeholder="Tựa đề hay gây chú ý cho người đọc">
  </div>
  <div class="tag-info">
    <input type="text" id="blog tag" placeholder="Tag hay giúp bài viết dễ được tìm hơn">
  </div>
  <div class="composer-data">
    <div class="composer-editor">
      <div class="composer-textarea">
        <textarea [(ngModel)]="data" id="composer" name="composer" placeholder="Write your post"></textarea>
      </div>
    </div>

    <div class="composer-preview">
      <div markdown [data]="data" class="markdown">
      </div>
    </div>
  </div>
</div>
